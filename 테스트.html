<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김민주💨</title>
</head>
<body>
    <h1>1단계</h1>
    <h2>2단계</h2>
    <h3>3단계</h3>
    <h4>4단계</h4>
    <h5>5단계</h5>
    <h6>6단계</h6>

    <p>이 밑에 빈 공간이 있습니다.</p>
    <p>이 위에 빈 공간이 있습니다.</p>

    <br><b>굵게 표시됩니다.</b><br>
    <i>기울임꼴로 표시됩니다.</i><br>
    <strong>강하게 강조합니다.</strong><br>
    <em>약하게 강조합니다.</em><br>

    <br><ins>밑줄이 표시됩니다.</ins><br>
    <del>취소선이 표시됩니다.</del><br>
    <s>나도 취소선</s><br>
    밑줄이 표시<u>됐</u>습니다.<br>

    <br>E=MC<sup>2</sup><br>
    <!-- <sup>: 텍스트를 위첨자(superscript)로 표시한다.-->
    H<sub>2</sub>O는 산소가 아닌 물입니다.<br>
    <!-- <sub>: 텍스트를 아래첨자(subscript)로 표시한다.-->
    YP<sub>B</sub>P<sub>R</sub><br>

    <br><small>작아짐.</small><br>

    <br>이 밑에 가로줄이 있습니다.<hr>이 위에 가로줄이 있습니다.<br>

    <br><abbr title="약어에 대한 설명">약어</abbr>
</body>
</html>

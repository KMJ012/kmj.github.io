<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .회원가입_양식{
            width: 300px;
            height: 480px;
            margin-top: 50px;
            margin-left: 40%;
            text-align: center;
            border: 2px solid gray;
        }

        .회원가입_글자{
            margin-top: 64px;
            margin-bottom: 46px;
          }
        .아이디_입력, .비밀번호_입력, .이름_입력, .이메일_입력{
            margin-bottom: 14px;
            width: 180px;
            height: 26px;
            border: 0;
            border-bottom: 1px solid lightgray;
        }

        .회원가입_버튼{
            margin-top: 40px;
            border: 0;
            height: 24px;
            width: 120px;
            cursor: pointer;
        }
        .회원가입_버튼:hover{
            background-color:darkgray;
        }
    </style>
</head>
<body>
    <div class="회원가입_양식">
        <h1 class="회원가입_글자">회원가입</h1>
        <input class="아이디_입력" type="text" placeholder="아이디">
        <input class="비밀번호_입력" type="password" placeholder="비밀번호">
        <input class="이름_입력" type="text" placeholder="이름을 입력해주세요">
        <input class="이메일_입력" type="text" placeholder="이메일을 입력해주세요">
        <button class="회원가입_버튼" onclick="버튼클릭()">회원가입</button>
    </div>
</body>

<script>
    function 버튼클릭(){
      let 아이디_입력 = document.querySelector('.아이디_입력').value;
      let 비밀번호_입력=document.querySelector('.비밀번호_입력').value;
      let 이름_입력 = document.querySelector('.이름_입력').value;
      let 이메일_입력=document.querySelector('.이메일_입력').value;
  
      if (아이디_입력 && 비밀번호_입력 && 이름_입력 && 이메일_입력){
        location.href='./index.html'
        alert("회원가입에 성공하였습니다.")
      }
      else {
        alert("회원정보를 입력해 주세요.")
      }
    }
  </script>
</html>
